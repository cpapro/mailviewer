    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    /* Make inputEmails height same as outputBox */
    #inputEmails {
      height: 150px; /* Same height as outputBox */
    }

    .btn {
      background: linear-gradient(to right, #ff005e, #9a00ff);
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      background: linear-gradient(to right, #ff5f9c, #c66bff);
    }

    .remove-btn {
      float: right;
      margin-top: -38px;
      background-color: transparent;
      border: none;
      color: #ff5f9c;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .status-output {
      margin-top: 25px;
      position: relative;
      clear: both;
    }

    .status-box {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      padding: 14px;
      font-size: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      height: 150px;
      overflow-y: auto;
    }

    .status-box:focus {
      outline: none;
    }

    .download-btn {
      display: none;
      margin-top: 15px;
    }

    .status-summary {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .summary {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      color: #fff;
      font-size: 16px;
    }

    .used i { color: #ff5252; }
    .fresh i { color: #4caf50; }
    .unregistered i { color: #ffa726; }
    .invalid i { color: #888; }

    @media screen and (max-width: 600px) {
      .summary {
        flex: 1 1 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

    <h1>Mail Viewer</h1>

    <label>Enter Emails:</label>
    <button class="remove-btn" onclick="clearInput()">Remove</button>
    <textarea id="inputEmails" placeholder="Paste emails here..." oninput="toggleButton()"></textarea>

    <div class="status-output">
      <label>Status Output:</label>
      <button class="remove-btn" onclick="clearOutput()">Remove</button>

      <button class="btn download-btn" id="downloadBtn" onclick="downloadResults()">Download .txt</button>
    </div>

    <div class="status-summary">

      <div class="summary unregistered"><i class="fas fa-question-circle"></i> Unregistered: <span id="unregCount">0</span></div>

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function checkEmails() {
      const inputRaw = document.getElementById("inputEmails").value.trim();
      if (!inputRaw) return;

      const input = inputRaw.split(/[\n,; \t]+/).filter(e => e.trim() !== '');
      const outputBox = document.getElementById("outputBox");
      let used = 0, fresh = 0, unreg = 0, invalid = 0;
      let result = '';

      input.forEach(email => {
        const trimmed = email.trim().toLowerCase();
        if (!isValidEmail(trimmed)) {
          result += `${trimmed} — Invalid Email Format\n`;
          invalid++;
          return;
        }
        const status = emailStatus[trimmed];
        if (status === "Used") {
          result += `${trimmed} — Used\n`;
          used++;
        } else if (status === "Fresh") {
          result += `${trimmed} — Fresh\n`;
          fresh++;
        } else {
          result += `${trimmed} — Unregistered\n`;
          unreg++;
        }
      });

      outputBox.innerText = result || 'No valid matches found.';
      document.getElementById("usedCount").textContent = used;
      document.getElementById("freshCount").textContent = fresh;
      document.getElementById("unregCount").textContent = unreg;
      document.getElementById("invalidCount").textContent = invalid;

      // Show download button if there is output
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.style.display = result ? 'inline-block' : 'none';
    }

    function downloadResults() {
      const text = document.getElementById("outputBox").innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'email_results.txt';
      link.click();
    }

    function clearInput() {
      document.getElementById("inputEmails").value = '';
      toggleButton();
    }

    function clearOutput() {
      document.getElementById("outputBox").innerText = '';
      document.getElementById("downloadBtn").style.display = 'none';
      resetCounts();
    }

    function resetCounts() {
      document.getElementById("usedCount").textContent = 0;
      document.getElementById("freshCount").textContent = 0;
      document.getElementById("unregCount").textContent = 0;
      document.getElementById("invalidCount").textContent = 0;
    }

    function toggleButton() {
      const input = document.getElementById("inputEmails").value.trim();
      document.getElementById("checkBtn").disabled = (input.length === 0);
    }
